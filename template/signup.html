<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron m-3">
      <h1 class="display-4">Tech Blog</h1>
    </div>
    <!--Start here-->
    <div class="d-flex align-items-center justify-content-center">
      <div class="card m-3" style="width: 30rem;">
        <div class="card-header">
          Sign up form
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Enter your email address</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Enter a password</label>
              <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="mb-3">
              <label for="inputUsername" class="form-label">Create a username</label>
              <input type="username" class="form-control" id="inputUsername">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        </div>
      </div>
    </div>
    <!--end here-->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
